<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Until we meet in Greece</title>

<!-- Handwritten style font from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

<style>
:root{
  --bg: #fff;
  --ink: #000;
}

html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font-family: 'Rock Salt', cursive;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.wrap{
  padding:5vmin;
}

.title{
  font-size:clamp(28px, 7vw, 62px);
  margin:0 0 30px 0;
}

.time-grid{
  display:inline-grid;
  grid-auto-flow:column;
  gap:20px;
  align-items:end;
  justify-items:center;
}

.unit{
  min-width:80px;
}

.value{
  font-size:clamp(34px, 8vw, 78px);
  line-height:1;
  margin:0;
}

.label{
  margin-top:6px;
  font-size:14px;
  text-transform:uppercase;
  letter-spacing:0.12em;
}
</style>
</head>
<body>
<div class="wrap">
  <h1 class="title">Until we meet in Greece</h1>
  <div id="grid" class="time-grid">
    <div class="unit">
      <p id="days" class="value">—</p>
      <div class="label">Days</div>
    </div>
    <div class="unit">
      <p id="hours" class="value">—</p>
      <div class="label">Hours</div>
    </div>
    <div class="unit">
      <p id="minutes" class="value">—</p>
      <div class="label">Minutes</div>
    </div>
    <div class="unit">
      <p id="seconds" class="value">—</p>
      <div class="label">Seconds</div>
    </div>
  </div>
</div>

<script>
// Target date: 2025-10-11 00:00 Europe/Sofia (+03:00)
const target = new Date('2025-10-11T00:00:00+03:00');

const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');

function pad(n){ return String(n).padStart(2,'0'); }

function update(){
  const now = new Date();
  let diff = target - now;

  if(diff <= 0){
    daysEl.textContent = '00';
    hoursEl.textContent = '00';
    minutesEl.textContent = '00';
    secondsEl.textContent = '00';
    return;
  }

  const sec = Math.floor(diff / 1000);
  const s = sec % 60;
  const m = Math.floor(sec / 60) % 60;
  const h = Math.floor(sec / 3600) % 24;
  const d = Math.floor(sec / 86400);

  daysEl.textContent = d;
  hoursEl.textContent = pad(h);
  minutesEl.textContent = pad(m);
  secondsEl.textContent = pad(s);
}

update();
setInterval(update, 1000);
</script>
</body>
</html>
